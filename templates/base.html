<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO & Social Sharing -->
    <meta name="description"
        content="FocusFlow: A mobile-friendly planner for students with ADHD, IEPs, or executive-function challenges." />
    <meta name="theme-color" content="#5DADE2" />

    <!-- Open Graph -->
    <meta property="og:title" content="FocusFlow — Organize. Focus. Succeed." />
    <meta property="og:description"
        content="A mobile-friendly planner for students with ADHD, IEPs, or executive-function challenges." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ request.build_absolute_uri }}" />
    <meta property="og:image" content="{% static 'images/og-image.png' %}" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FocusFlow — Organize. Focus. Succeed." />
    <meta name="twitter:description"
        content="A mobile-friendly planner for students with ADHD, IEPs, or executive-function challenges." />
    <meta name="twitter:image" content="{% static 'images/og-image.png' %}" />

    <title>{% block title %}FocusFlow — Organize. Focus. Succeed.{% endblock %}</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-pVnHBSW8Xg3+5YnuJpMILFXtELV6u+0xgDXLy3k47B+TyK3mnaB2J4a0FiRL0TY4Hy3wgFTzY5C1zFQX2dOKMw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="...[INSERT ACTUAL HASH HERE]..." crossorigin="anonymous">

    <!-- Custom Styles -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>

<body>
    {% include 'navbar.html' %}

    <main role="main" id="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="...[INSERT ACTUAL HASH HERE]..." crossorigin="anonymous"></script>

    {# Optional: your custom JS #}
    {#
    <script src="{% static 'js/main.js' %}"></script> #}
</body>

</html>
