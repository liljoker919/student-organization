{% extends "global/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post" action="{% url 'account_login' %}" class="p-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary w-25 mt-2" type="submit">Login</button>
</form>

<p class="mt-3">Don't have an account?
    <a href="{% url 'account_signup' %}">Sign up</a>
</p>
{% endblock %}
