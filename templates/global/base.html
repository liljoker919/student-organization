<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO & Social Sharing -->
    <meta name="description"
        content="FocusFlow: A mobile-friendly planner for students with ADHD, IEPs, or executive-function challenges." />
    <meta name="theme-color" content="#5DADE2" />

    <!-- Open Graph -->
    <meta property="og:title" content="FocusFlow — Organize. Focus. Succeed." />
    <meta property="og:description"
        content="A mobile-friendly planner for students with ADHD, IEPs, or executive-function challenges." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ request.build_absolute_uri }}" />
    <meta property="og:image" content="{% static 'images/og-image.png' %}" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FocusFlow — Organize. Focus. Succeed." />
    <meta name="twitter:description"
        content="A mobile-friendly planner for students with ADHD, IEPs, or executive-function challenges." />
    <meta name="twitter:image" content="{% static 'images/og-image.png' %}" />

    <title>{% block title %}FocusFlow — Organize. Focus. Succeed.{% endblock %}</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" />

    <!-- Google Fonts - Kumbh Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


    <!-- Bootstrap CSS (Local) -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}"">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
</head>

<body>
    {% include 'global/navbar.html' %}

    <main role="main" id="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS (Local) -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>


    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
