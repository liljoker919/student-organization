{% extends 'global/base.html' %}


{% block content %}

<a class="btn btn-primary-enhanced border mt-2 mx-2" href="{% url 'add_class' %}">Create Class</a>
<div class="container mt-2">
  <div class="row">
    
    <!-- Class Card -->
    {% for class in classes %}
    <div class="col-md-6 col-lg-4">
      <div class="card task-card-enhanced shadow-sm border-secondary" style="border-top: 5px solid;"> 
        <div class="card-body">
          <div class="d-flex align-items-center mb-3">
            
            <div>
              <h5 class="card-title mb-0">{{class.name}}</h5> 
              <small class="text-muted">{{class.teacher}}</small> 
            </div>
          </div>  
          <p class="mb-2">
            <strong>Start Time:</strong> {{class.start_time}}<br>
            <strong>End Time:</strong>{{class.end_time}}
          </p>
          <a href="{% url 'class_detail' class.pk %}">View Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
